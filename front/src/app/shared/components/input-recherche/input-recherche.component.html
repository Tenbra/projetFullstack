<div>
    <input type="search" placeholder="🔎 Trouvez votre centre" size="150" [(ngModel)]="ville" (keyup)="getVaccinationCenterByVille(ville)"/>
</div>

<div *ngIf='admin.hasRole("SUPER_ADMIN")'>
    <br>
    <button mat-raised-button color="warn" routerLink="/private/centres/0">Nouveau</button>
</div>
<br>
<app-vaccination-center-list *ngIf="centers" (deleted)="onDeleted($event)"  [centers]="centers" ></app-vaccination-center-list>
