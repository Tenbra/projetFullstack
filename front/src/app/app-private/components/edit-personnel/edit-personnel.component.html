<br><br>
<div style="text-align: center;">
    <form [formGroup]="editForm">
        <mat-form-field>
            <mat-label for="prenom">Prénom: </mat-label>
            <input matInput placeholder="Votre prénom" type="text" formControlName="prenom" id="prenom">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="nom">Nom: </mat-label>
            <input matInput placeholder="Votre nom" type="text" formControlName="nom" id="nom"> 
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput placeholder="Votre email" type="email" formControlName="email" id="email"> 
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="password">Password: </mat-label>
            <input matInput placeholder="Mot de passe" type="password" formControlName="password" id="password"> 
        </mat-form-field>   
        <br>
        <mat-form-field>
            <mat-label for="role">Rôle :</mat-label>
            <mat-select formControlName="role" id="role" >                             
                    <mat-option *ngIf="service.hasRole('ADMIN')" value="MEDECIN">Medecin</mat-option>
                    <mat-option *ngIf="service.hasRole('SUPER_ADMIN')" value="ADMIN">Administrateur</mat-option>
                    <mat-option *ngIf="service.hasRole('SUPER_ADMIN')" value="SUPER">Super Admin</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="centre">Centre de rattachement :</mat-label>
            <mat-select formControlName="centre" id="centre">            
                <mat-option *ngFor="let center of centres" value="{{center.id}}">{{center.nom}}</mat-option>           
            </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button color="warn" (click)="annuler()">Annuler</button>
        <button mat-raised-button color="warn" type="submit" (click)="enregistrer()" [disabled]="editForm.invalid">Enregistrer</button>        
    </form>
</div>
