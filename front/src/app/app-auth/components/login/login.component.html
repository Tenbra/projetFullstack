<br><br>
<div>
    
        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label for="login">Login: </mat-label>
                <input matInput placeholder="Votre login" type="email" formControlName="login" id="login" >
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label for="pass">Password: </mat-label>
                <input matInput placeholder="Votre password" type="password" formControlName="password" id="pass" style="margin-bottom: 5px;">
            </mat-form-field>
              <br>
            <button mat-flat-button color="warn" type="submit" 
                (click)="login()"
                [disabled]="loginForm.invalid"
                >Se connecter
            </button>
        </form>
   
</div>
